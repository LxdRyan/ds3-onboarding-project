services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo_backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: myuser
      DB_PASS: mypassword
      DB_NAME: mydatabase
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo_frontend
    ports:
      - "3000:3000"

  db:
    image: postgres
    env_file:
      - .env
    build: 
      context: .
      dockerfile: database.Dockerfile
      args:
        - POSTGRES_USER=${POSTGRES_USER}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        - POSTGRES_DB=${POSTGRES_DB}

    ports:
      - "5432:5432"
    expose:
      - "5432"

volumes:
  postgres_data: